<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="../favicon.ico" type="image/icon type">

    <style>
        .login-form {
            padding: 1px;
            margin: 20px;
        }

        h6 {
            padding: 0px;
        }
    </style>

    <script src="../scripts/register.js" type="text/javascript"></script>

</head>

<body>
    <h2>Sign Up</h2>
    <p>Please fill this form to create an account.</p>
    <form action="" method="post">
        <div class="login-form">
            <h6>Username</h6>
            <input type="text" name="username" placeholder="Enter username" required class="account-attribute"
                id="username">
            <br>
        </div>
        <div class="login-form">
            <h6>E-Mail</h6>
            <input type="email" name="email" placeholder="Enter E-Mail" required class="account-attribute" id="email">
            <br>
        </div>
        <div class="login-form">
            <h6>Password</h6>
            <input type="password" name="password" placeholder="Enter password" required class="account-attribute">
            <br>
        </div>
        <div class="login-form">
            <h6>Repeat Password</h6>
            <input type="password" name="passwordre" placeholder="repeat Password" required class="account-attribute">
            <br>
        </div>
        <div class="login-form">
            <input type="submit" class="submit-button" value="Sign up" id="submit-button">
        </div>
        <p>Already have an account? <a href="login.HTML">Login here</a>.</p>
    </form>
    </div>
</body>

</html>
