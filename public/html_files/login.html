<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login Page to my Site</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>

            div {
                display: flex; 
                flex-direction: column;
                justify-content: center;
                text-align: center;
                margin-top: 200px; 
            }


            .login-form {
                width: 500px; 
                height: auto; 
                font-family: 'Courier New', Courier, monospace;
                padding-bottom: -30px; 
                box-shadow: 1px 1px 6px 3px black; 
                text-align: center;
                justify-content: center; 
            }

            .username, .password {
                margin: 5px; 
                margin-bottom: 10px; 
                width: 300px; 
            }

            .submit-button{
                margin: 5px; 
                text-align: left;
                margin-left: 185px;
                margin-bottom: 20px; 
            }


        </style>
    </head>
    <body>
        <div class="login-form">
            <h1 class="login-header">Login</h1>
            <form action="" method="POST">
                <span style="display: none;">Please enter a username</span>
                <input type="text" name="username" placeholder="Username" required class="username">
                <br>
                <input type="password" name="password" placeholder="Password" required class="password">
                <br>
                <input type="submit" class="submit-button" value="login" id="submit">
            </form>
            <p>Don't have an account? Join us <a href="./register.HTML">here</a>.</p>
        </div>
    </body>
</html>
